<div class="container">
  <h3> Posts List </h3>

  <div *ngIf="!isPostsLoaded">
    Loading Please Wait ......
  </div>


  <table class="table table-bordered" *ngIf="isPostsLoaded">
    <thead>
      <tr>
        <th>Id</th>
        <th>title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of postList">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
      </tr>
    </tbody>
  </table>
</div>
